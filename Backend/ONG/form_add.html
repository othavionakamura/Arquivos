<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro ONG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;700;800;900&family=Raleway:wght@300;800&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body{
            height: 100vh;
            overflow-y: hidden;
            overflow-x: scroll;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .informacoes{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .informacoes .left{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .informacoes .left div{
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .informacoes .left div span{
            position: relative;
            left: 3vw;
        }

        .informacoes .right{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 15vh;
        }

        .informacoes .right p{
            letter-spacing: 1.3vw;
            font-size: 3em;
            font-style: italic;
        }

        .informacoes .right h1{
            font-size: 1500%;
            font-weight: 600;
            letter-spacing: 1vw;
        }

        .informacoes .right .continuar{
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .informacoes .right a{
            text-decoration: none;
            color: #fff;
        }

        .informacoes .right .continuar{
            background-color: #000;
            height: 5vh;
            width: 15vw;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-top: 5vh;
        }

        .informacoes .right .continuar p{
            font-size: 100%;
            text-transform: uppercase;
            font-style: normal;
            letter-spacing: .5vw;
        }

        .informacoes .right .continuar span{
            font-size: 200%;
        }

        .foto_perfil{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .foto_perfil .left{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .foto_perfil .right{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            line-height: 15vh;
        }

        .picture_image_perfil img{
            background-color: transparent;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: solid #000 10px;
        }

        .foto_perfil .right p{
            letter-spacing: 1.3vw;
            font-size: 3em;
        }

        .foto_perfil .right h1{
            font-size: 1500%;
            font-weight: 600;
            letter-spacing: 1vw;
        }

        .foto_perfil .right a{
            text-decoration: none;
            color: #fff;
        }

        .foto_perfil .right .continuar{
            background-color: #000;
            height: 5vh;
            width: 15vw;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-top: 5vh;
        }

        .foto_perfil .right .continuar p{
            font-size: 100%;
            text-transform: uppercase;
            font-style: normal;
            letter-spacing: .5vw;
        }
















        #imagens{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        #imagens .top{
            width: 100vw;
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            line-height: 15vh;
        }

        #imagens .top p{
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1.4vw;
            font-size: 3em;
        }

        #imagens .top h1{
            font-family: 'Monstserrat', sans-serif;
            text-align: center;
            font-weight: 900;
            letter-spacing: 1vw;
            font-size: 15em; 
        }

        #imagens .bottom{
            width: 100vw;
            height: 30vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
            text-align: center;
        }



        #imagens a{
            text-decoration: none;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        #imagens .continuar{
            background-color: #000;
            height: 5vh;
            width: 15vw;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        #imagens .continuar p{
            font-size: 100%;
            text-transform: uppercase;
            font-style: normal;
            letter-spacing: .5vw;
        }






















        .sobre{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .sobre .left{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sobre .left p{
            letter-spacing: .2vw;
            font-size: 2em;
            margin-bottom: 3vh;
            font-family: 'Poppins', sans-serif;
        }

        .sobre .right{
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            line-height: 15vh;
        }

        .sobre .right p{
            letter-spacing: 1vw;
            font-size: 3em;
            text-transform: uppercase;
        }

        .sobre .right h1{
            font-size: 1500%;
            font-weight: 600;
            letter-spacing: 1vw;
        }

        .sobre .right button{
            width: 10vw;
            height: 5vh;
            text-align: center;
            font-size: 100%;
            font-weight: 600;
            background-color: transparent;
            border: solid #000 1px;
            transition: all .5s ease;
        }

        .sobre .right button:hover{
            background-color: transparent;
            border: transparent;
        }













        input{
            display: block;
            margin:  2vh;
            font-family: 'Poppins', sans-serif;
        }

        input[type=text], input[type=password]{
            border-top: 0;
            border-bottom: solid 1px rgb(70, 70, 70);
            border-right: 0;
            border-left: 0;
            padding: 10px 15vw 10px 3vw;
            font-family: 'Poppins' sans-serif;
            font-size: 15px;
        }

        input[type=text], input[type=password]:focus{
            box-shadow: 0 0 0 0;
            outline: 0;
        }

        input[type=file]{
            display: none;
        }

        .img_perfil{
            cursor: pointer;
            transform: scale(105%);
        }

        .picture_image_perfil p{
            background-color: transparent;
            text-transform: uppercase;
            font-size: 400%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: rgb(184, 184, 184);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: solid 1px #000;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .img_perfil img:hover{
            cursor: pointer;
            transform: scale(105%);
        }

        .label_imagens{
            width: 20%;
            height: 23vh;
            display: flex;
            border-radius: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(212, 212, 212);
            border: 1px dashed currentColor;
            color: rgb(71, 71, 71);
            outline: none;
            overflow: hidden;
            transition: .3s ease-in-out;
        }

        .label_imagens:hover{
            cursor: pointer;
            color: rgb(21, 21, 21);
            background-color: rgb(182, 182, 182);
        }

        .label_imagens:active{
            color: rgb(221, 221, 221);
            border: 2px solid rgb(221, 221, 221);
            background-color: rgb(35, 35, 35);
        }

        .label_imagens:focus{
            cursor: pointer;
            color: rgb(21, 21, 21);
            background-color: rgb(182, 182, 182);
            box-shadow: 0 0 10px rgb(21, 21, 21);
        }

        .picture_image{
            max-width: 100%;
        }

        .picture_image2{
            max-width: 100%;
        }

        .picture_image3{
            max-width: 100%;
        }

        .picture_image4{
            max-width: 100%;
        }






        .sobre textarea{
            border: solid 1px #333;
            padding: 5vh 2vw;
            resize: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }

        navbar{
            position: fixed;
            height: 15vh;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        navbar img{
            height: 10vh;
            margin-left: 10vw;
        }

        navbar a button{
            margin-right: 10vw;
            background-color: #000;
            color: aliceblue;
            height: 6vh;
            width: 10vw;
            outline: none;
            margin: none;
            border-radius: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

        <navbar>
            <div class="logo">
                <img src="../../img/logo.png" alt="Logo">
            </div>
            <div class="button">
                <a href="../../html/"><button>Cancelar</button></a>
            </div>
        </navbar>

        <div class="informacoes">        
            <div class="left">
                <div class="nome">
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="text" id="nome" name="nome" placeholder="Nome:" required>
                </div>

                <div class="endereco">
                    <span class="material-symbols-outlined">home_pin</span>
                    <input type="text" name="endereco"  placeholder="Endereco:" required>    
                </div>
                
                <div class="email">
                    <span class="material-symbols-outlined">alternate_email</span>
                    <input type="text" name="email"  placeholder="Email:" required>    
                </div>
                
                <div class="telefone">
                    <span class="material-symbols-outlined">call</span>
                    <input type="text" name="telefone"  placeholder="Telefone:">    
                </div>
                
                <div class="senha">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" placeholder="Senha:" minlength="8" required>    
                </div>
                
                <div class="pix">
                    <span class="material-symbols-outlined">attach_money</span>
                    <input type="text" name="chave_pix" placeholder="PIX:">
                </div>
                
            </div>
            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
                <a href="#foto_perfil"><div class="continuar">
                    <p>Continuar</p><span class="material-symbols-outlined">navigate_next</span>
                </div></a>
            </div>
        </div>

        <div class="foto_perfil" id="foto_perfil">
            <div class="left">
                <label class="img_perfil" tabindex="0">
                    <span class="picture_image_perfil"></span>
                    <input type="file" accept="image/*" name="pic" id="picture_input_perfil" class="form-control">
                </label>
            </div>
            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
                <a href="#imagens"><div class="continuar">
                    <p>Continuar</p><span class="material-symbols-outlined">navigate_next</span>
                </div></a>
            </div>
        </div>
        
        <div class="imagens" id="imagens">
            
            <div class="top">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
            </div>

            <div class="bottom">
            
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image"></span>
                    <input type="file" name="img1" id="picture_input" accept="image/*" class="form-control">
                </label>
    
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image2"></span>
                    <input type="file" name="img2" id="picture_input2" accept="image/*" class="form-control">
                </label>
                
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image3"></span>
                    <input type="file" name="img3" id="picture_input3" accept="image/*" class="form-control">
                </label>
    
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image4"></span>
                    <input type="file" name="img4" id="picture_input4" accept="image/*" class="form-control">
                </label>
            
            </div>

            <a href="#sobre"><div class="continuar">
                <p>Continuar</p><span class="material-symbols-outlined">navigate_next</span>
            </div></a>

            
            
        </div>

        <div class="sobre" id="sobre">
            <div class="left">
                <p>Conte sobre sua ong</p>
                <textarea name="sobre" cols="50" rows="15" placeholder="(máximo: 1000 caracteres)" maxlength="1000"></textarea>
            </div>

            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
            
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
