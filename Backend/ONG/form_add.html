<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ONG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;700;800;900&family=Raleway:wght@300;800&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: auto;
            overflow-y: hidden;
            overflow-x: scroll;
            display: inline-block;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .informacoes{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .foto_perfil{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .imagens{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .imagens .top{
            width: 100vw;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .imagens .bottom{
            width: 100vw;
            height: 50vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .sobre{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        input{
            display: block;
            margin:  4vh;
        }

        input[type=text], input[type=password]{
            border-top: 0;
            border-bottom: solid 1px rgb(70, 70, 70);
            border-right: 0;
            border-left: 0;
            padding: 7px 10px 7px 20px;
            font-family: 'Poppins' sans-serif;
            font-size: 15px;
        }

        input[type=text], input[type=password]:focus{
            box-shadow: 0 0 0 0;
            outline: 0;
        }

        input[type=file]{
            display: none;
        }

        .picture_image_perfil img{
            background-color: transparent;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: solid 1px #000;
        }

        .img_perfil img:hover{
            cursor: pointer;
            transform: scale(105%);
        }

        .label_imagens{
            width: 20%;
            height: 23vh;
            display: flex;
            border-radius: 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(212, 212, 212);
            border: 1px dashed currentColor;
            color: rgb(71, 71, 71);
            outline: none;
            overflow: hidden;
            transition: .3s ease-in-out;
        }

        .label_imagens:hover{
            cursor: pointer;
            color: rgb(21, 21, 21);
            background-color: rgb(182, 182, 182);
        }

        .label_imagens:active{
            color: rgb(221, 221, 221);
            border: 2px solid rgb(221, 221, 221);
            background-color: rgb(35, 35, 35);
        }

        .label_imagens:focus{
            cursor: pointer;
            color: rgb(21, 21, 21);
            background-color: rgb(182, 182, 182);
            box-shadow: 0 0 10px rgb(21, 21, 21);
        }

        .picture_image{
            max-width: 100%;
        }

        .picture_image2{
            max-width: 100%;
        }

        .picture_image3{
            max-width: 100%;
        }

        .picture_image4{
            max-width: 100%;
        }

        .sobre textarea{
            border: solid 1px #333;
            padding: 5vh 2vw;
            resize: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
        <div class="informacoes">        
            <div class="left">
                <input type="text" name="nome" placeholder="Nome:" required>
                <input type="text" name="endereco"  placeholder="Endereco:" required>
                <input type="text" name="email"  placeholder="Email:" required>
                <input type="text" name="telefone"  placeholder="Telefone:">
                <input type="password" name="senha" placeholder="Senha:" minlength="8" required>
                <input type="text" name="chave_pix" placeholder="PIX:">
            </div>
            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
            </div>
        </div>

        <div class="foto_perfil">
            <div class="left">
                <label class="img_perfil" tabindex="0">
                    <span class="picture_image_perfil"></span>
                    <input type="file" accept="image/*" name="pic" id="picture_input_perfil" class="form-control">
                </label>
            </div>
            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
            </div>
        </div>
        
        <div class="imagens">
            
            <div class="top">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
            </div>

            <div class="bottom">
            
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image"></span>
                    <input type="file" name="img1" id="picture_input" accept="image/*" class="form-control">
                </label>
    
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image2"></span>
                    <input type="file" name="img2" id="picture_input2" accept="image/*" class="form-control">
                </label>
                
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image3"></span>
                    <input type="file" name="img3" id="picture_input3" accept="image/*" class="form-control">
                </label>
    
                <label class="label_imagens" tabindex="0">
                    <span class="picture_image4"></span>
                    <input type="file" name="img4" id="picture_input4" accept="image/*" class="form-control">
                </label>
            
            </div>
            
        </div>

        <div class="sobre">
            <div class="left">
                <p>Conte sobre sua ong</p>
                <textarea name="sobre" cols="50" rows="15" placeholder="(mÃ¡ximo: 1000 caracteres)" maxlength="1000"></textarea>
            </div>

            <div class="right">
                <p>Cadastre sua</p>
                <h1>ONG</h1>
            </div>
            
        </div>
        
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
