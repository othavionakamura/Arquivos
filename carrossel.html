<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/carrossel.css">
    <title>Document</title>
</head>

<body>

    <div class="slide">
        <div class="slides">

            <div id="voltar" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="30px">
                    <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </div>
            <div id="next" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="30px">
                    <path d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </div>

            <div id="atual" class="image">
                <img src="img/bg.png">
            </div>

            <div class="image">
                <img src="img/bg.png">
            </div>

            <div class="image">
                <img src="img/bg.png">
            </div>

            <div class="image">
                <img src="img/bg.png">
            </div>

        </div>

        <div class="indicator">
            
        </div>
    </div>

    </div>

</body>
<script>
    var indicator = document.querySelector('.indicator')
    var quant = document.querySelectorAll('.slides .image')
    var atual = 0
    var imagem = document.getElementById('atual')
    var next = document.getElementById('next')
    var voltar = document.getElementById('voltar')

    for(let i = 0; i < quant.length; i++){
        var div = document.createElement('div')
        div.id = i
        indicator.appendChild(div)
    }
    document.getElementById('0').classList.add('imgAtual')

    var pos = document.querySelectorAll('.balls div')

    for(let i = 0; i < pos.length; i++){
        pos[i].addEventListener('click', ()=>{
            atual = pos[i].id
            slide()
        })
    }

    voltar.addEventListener('click', ()=>{
        atual--
        slide()
    })

    next.addEventListener('click', ()=>{
        atual++
        slide()
    })

    function slide(){
        if(atual >= quant.length){
            atual = 0
        }
        else if(atual < 0){
            atual = quant.length-1
        }
        document.querySelector('.imgAtual').classList.remove('.imgAtual')
        imagem.style.marginLeft = -1024*atual+'px'
        document.getElementById(atual).classList.add('imgAtual')
    }
</script>
</html>
